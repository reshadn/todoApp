<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Todos</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="TodoApp">
  <div id="container" ng-controller="TodoController">
    <div id="header">
      <h2>Todos</h2>
    </div>
    <div id="todos" ng-cloak>
      <div id="new-todo">
        <input id="todo-input" ng-model="todoInput" placeholder="Enter a new todo" autofocus>
        <button ng-click="add(todoInput)">Add</button>
      </div>
      <ul>
        <div id="nav">
          <span ng-class="{selected: status === 'all'}">
          <a href="" ng-click="status = 'all'">[All-{{todosCount}}] </a>
          </span>
          <span ng-class="{selected: status === 'active'}">
          <a href="" ng-click="status = 'active'"> [Active-{{activeTodosCount}}]</a>
          </span>
        </div>
        <br />
        <li ng-repeat="todo in todos | filter:statusFilter track by $index">
          <div ng-mouseover="hoverState = true" ng-mouseout="hoverState = false">
            <input type="checkbox" ng-model="todo.completed" ng-click="markComplete(todo)">
            <span ng-class="{completed: todo.completed}">
            {{todo.text}}
            <span class="smallText" ng-show="hoverState">{{todo.edited | date:'mediumTime' }}</span>
            </span>
            <a href="#" ng-click="remove(todo)" class="smallText" ng-show="hoverState">remove</a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>

</html>
